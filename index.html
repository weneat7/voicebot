<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Contact Form</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Form Container */
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    /* Header */
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6a11cb;
      font-size: 1.5rem;
    }

    /* Input Labels */
    label {
      font-size: 14px;
      font-weight: bold;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    /* Input Fields */
    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      background: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #6a11cb;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    /* Submit Button */
    button {
      width: 100%;
      padding: 12px 15px;
      background: #6a11cb;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #2575fc;
    }

    /* Success/Error Message */
    .message {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>

      <button type="submit">Submit</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
